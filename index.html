<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perkenalan Diri</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="profile">
      <img src="https://via.placeholder.com/150" alt="Foto Profil" class="profile-img">
      <h1>Halo, saya Raka!</h1>
      <p>Saya seorang web developer pemula yang sedang belajar HTML, CSS, dan JavaScript.</p>
      
      <div class="social-links">
        <button onclick="openInstagram()" class="btn instagram">
          <i class="fab fa-instagram"></i> Instagram
        </button>
        <button onclick="openWhatsApp()" class="btn whatsapp">
          <i class="fab fa-whatsapp"></i> WhatsApp
        </button>
        <button onclick="openX()" class="btn x">
          <i class="fab fa-x-twitter"></i> X (Twitter)
        </button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
